version: '3.8'

services:
  excelbotpro:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: excelbotpro
    ports:
      - "7860:7860"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    volumes:
      # Mount for persistent data
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - excelbotpro-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  excelbotpro-network:
    driver: bridge

# To run:
# docker-compose up -d
#
# To stop:
# docker-compose down
#
# To view logs:
# docker-compose logs -f
